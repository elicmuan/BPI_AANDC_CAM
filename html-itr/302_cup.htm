<SCRIPT LANGUAGE="javascript">
function DisplayScreen()
{

		var CDIText;

		//CDIText = "P101\[11;20;80mEO 313(`F@ FN     UICC CREDITHO 313(`I@ IN      UICC DEBITKO 313(`L@ LNUICC QUASICREDIT";
		//CDIText = parent.leftFrame.COM_UCDI_INTERFACE.UCDIstring("DMITRData");
		CDIText = parent.leftFrame.RETRIEVESCRINTERFACE.RetrieveCurrentScreen();
		
		CDIText = CDIText.replace("F@","F0");
		CDIText = CDIText.replace("FN","F0");
		CDIText = CDIText.replace("I@","I0");
		CDIText = CDIText.replace("IN","I0");
		CDIText = CDIText.replace("L@","L0");
		CDIText = CDIText.replace("LN","L0");
		CDIText = CDIText.replace("EO 313","");
		CDIText = CDIText.replace("HO 313","");
		CDIText = CDIText.replace("KO 313","");

		CDIText = rem_Controls(CDIText);
		
		
		CDIText = CDIText.split("");
		
		for (i = 1; i < CDIText.length; i++)
		{
			fnPrintReplyDataToScreen(CDIText[i]);
		}
		



				var time = new Date().toLocaleTimeString();
				
				var str_opcode = '';

				str_opcode = parent.leftFrame.COM_UCDI_INTERFACE.ucdiString("lang_type");
				
			
				if(time.charAt(time.length-2)=='A'){
								if (str_opcode == 'T'){
								
									document.getElementById("lblGreetings").innerHTML = "Magandang Umaga!";
								}
								else{
									document.getElementById("lblGreetings").innerHTML = "Good Morning!";
								}
				}
				else{
				
					time = time.replace(" ","");
					
						if(parseInt(time.charAt(0)) >= 6 && time.charAt(1) == ":" || parseInt(time.charAt(1)) == 0 || parseInt(time.charAt(1)) == 1){
								if (str_opcode == 'T'){
								
									document.getElementById("lblGreetings").innerHTML = "Magandang Gabi!";
								}
								else{
									document.getElementById("lblGreetings").innerHTML = "Good Evening!";
								}
								//evening
						}
						else if (parseInt(time.charAt(0)) == 1 && time.charAt(1) == 2 && parseInt(time.charAt(3)) >= 0  || parseInt(time.charAt(0)) < 2){
								if (str_opcode == 'T'){
								
									document.getElementById("lblGreetings").innerHTML = "Magandang Tanghali!";
								}
								else{
									document.getElementById("lblGreetings").innerHTML = "Good Afternoon!";
								}
								//Tanghali
						}
						else{
								if (str_opcode == 'T'){
								
									document.getElementById("lblGreetings").innerHTML = "Magandang Hapon!";
								}
								else{
									document.getElementById("lblGreetings").innerHTML = "Good Afternoon!";
								}
								//Hapon
						}						
						
				}


}
