<P class="ndcLine4Text" id="msg_" style="margin-top:-50px;font-size:30px;font-family:Montserrat;width:1024px;margin-left:-120px;text-align:center;">Success! Your PIN nomination request is accepted.</P>

<div id="warning" style="background-image:url('RedWarning.png');width:50px;height:50px;position:absolute;margin-top:598px;margin-left:65px;"></div>

<P id="lblGreetings"></p>
<div id="btncheck" style="position:absolute;margin-left:420px;margin-top:320px;background:url('C:/Program Files/NCR APTRA/Advance NDC/html/btncheck.png');width:150px;height:150px;"></div>
<P class="ndcLine4Text"  id="msg" style="margin-top:355px;font-size:30px;font-family:Montserrat;width:1024px;margin-left:-120px;text-align:center;">
You may start using your new BPI Debit Mastercard </br>within 24 hours.</P>
</BODY>
<script type="text/javascript">
   document.body.background = "C:/Program Files/NCR APTRA/Advance NDC/html/theme/000/pin_change_bg.png";


				var time = new Date().toLocaleTimeString();
				
				var str_opcode = '';

				str_opcode = parent.leftFrame.COM_UCDI_INTERFACE.ucdiString("lang_type");
				
			
				if(time.charAt(time.length-2)=='A'){
								if (str_opcode == 'T'){
								
									document.getElementById("lblGreetings").innerHTML = "Magandang Umaga!";
								}
								else{
									document.getElementById("lblGreetings").innerHTML = "Good Morning!";
								}
				}
				else{
				
					time = time.replace(" ","");
					
						if(parseInt(time.charAt(0)) >= 6 && time.charAt(1) == ":" || parseInt(time.charAt(1)) == 0 || parseInt(time.charAt(1)) == 1){
								if (str_opcode == 'T'){
								
									document.getElementById("lblGreetings").innerHTML = "Magandang Gabi!";
								}
								else{
									document.getElementById("lblGreetings").innerHTML = "Good Evening!";
								}
								//evening
						}
						else if (parseInt(time.charAt(0)) == 1 && time.charAt(1) == 2 && parseInt(time.charAt(3)) >= 0  || parseInt(time.charAt(0)) < 2){
								if (str_opcode == 'T'){
								
									document.getElementById("lblGreetings").innerHTML = "Magandang Tanghali!";
								}
								else{
									document.getElementById("lblGreetings").innerHTML = "Good Afternoon!";
								}
								//Tanghali
						}
						else{
								if (str_opcode == 'T'){
								
									document.getElementById("lblGreetings").innerHTML = "Magandang Hapon!";
								}
								else{
									document.getElementById("lblGreetings").innerHTML = "Good Afternoon!";
								}
								//Hapon
						}
							
						
						
				}

				if(str_opcode=='T'){
					document.getElementById("msg_").innerHTML= "Success! Natanggap na ang iyong PIN nomination request.";
					document.getElementById("msg").innerHTML= "Maaari mo nang gamitin ang iyong bagong </br>BPI Debit Mastercard sa loob ng 24 oras.";
					document.getElementById("warning").style.marginLeft="127";
				}


</script>
