<SCRIPT LANGUAGE="vbscript">
	Sub KeyEchoed(data)
	    TextBox.value = " ■" & TextBox.value
	End sub
	Sub InitStatebUCDI()
		
		Set UCDI = CreateObject("APTRAUSERCDI.APTRAUCDI")
		Dim intStatebFlagUCDI
		Dim lang_type
		intStatebFlagUCDI = UCDI.UCDIinteger("BPIStatebFlagUCDI")
		lang_type = UCDI.UCDIstring("lang_type")
	
		If intStatebFlagUCDI = 0 Then
			document.getElementById("warning").style.visibility = "hidden"
			
			
		Else
			document.getElementById("warning").style.visibility = "visible"
			
			if lang_type = "T" Then
				document.getElementById("txtheader").innerHTML = " Ang iyong PIN entries ay hindi nag-match. </br> Mangyaring paki-ulit."
			document.getElementById("warning").style.marginLeft="125px"
			Else
				document.getElementById("txtheader").innerHTML = " Your PIN entries did not match. Try again."
			End If
		End If


		
		Set UCDI = Nothing

	End Sub
</SCRIPT>

<SCRIPT LANGUAGE="javascript">
var str_opcode = '';
var time = new Date().toLocaleTimeString();
str_opcode = parent.leftFrame.COM_UCDI_INTERFACE.ucdiString("lang_type");


if(str_opcode == 'T' ){
	
	document.getElementById("txtheader").innerHTML = "Maaari mo nang baguhin ang iyong PIN.";
	document.getElementById("L1").innerHTML = "Ilagay ang bagong PIN";
	document.getElementById("L2").innerHTML = "Ilagay muli ang bagong PIN";
}
				
			
				if(time.charAt(time.length-2)=='A'){
								if (str_opcode == 'T'){
								
									document.getElementById("lblGreetings").innerHTML = "Magandang Umaga!";
								}
								else{
									document.getElementById("lblGreetings").innerHTML = "Good Morning!";
								}
				}
				else{
				
					time = time.replace(" ","");
					
						if(parseInt(time.charAt(0)) >= 6 && time.charAt(1) == ":" || parseInt(time.charAt(1)) == 0 || parseInt(time.charAt(1)) == 1){
								if (str_opcode == 'T'){
								
									document.getElementById("lblGreetings").innerHTML = "Magandang Gabi!";
								}
								else{
									document.getElementById("lblGreetings").innerHTML = "Good Evening!";
								}
								//evening
						}
						else if (parseInt(time.charAt(0)) == 1 && time.charAt(1) == 2 && parseInt(time.charAt(3)) >= 0  || parseInt(time.charAt(0)) < 2){
								if (str_opcode == 'T'){
								
									document.getElementById("lblGreetings").innerHTML = "Magandang Tanghali!";
								}
								else{
									document.getElementById("lblGreetings").innerHTML = "Good Afternoon!";
								}
								//Tanghali
						}
						else{
								if (str_opcode == 'T'){
								
									document.getElementById("lblGreetings").innerHTML = "Magandang Hapon!";
								}
								else{
									document.getElementById("lblGreetings").innerHTML = "Good Afternoon!";
								}
								//Hapon
						}
							
						
						
				}


</SCRIPT>
