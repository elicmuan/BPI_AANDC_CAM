<SCRIPT LANGUAGE="javascript">
function DisplayScreen()
{		var CDIText;
		var MainText;
		var strAmount;
		CDIText = parent.leftFrame.COM_UCDI_INTERFACE.UCDIstring("DMITRData");
		
		if(CDIText.charAt(16)!="D"){
		var strplease = CDIText.substring(CDIText.indexOf("B@"),CDIText.indexOf("F"));	
		strplease = strplease.replace("B@","");
			if(strplease == "PUMILI NG FROM ACCOUNT"){
			document.getElementById('title').innerHTML = "Pumili ng from account";			
			}
			else{			
			document.getElementById('title').innerHTML = "Please select from account";			
			}

		}		
		else{
			strAmount = CDIText.substring(CDIText.indexOf("C@"),CDIText.indexOf("L"))	;
			strAmount = strAmount.replace("C@","");
			document.getElementById('title2').innerHTML = "DO YOU AGREE TO PAY SURCHARGE </br> "+ strAmount + " FOR THIS TRANSACTION?";			

		}

		CDIText = rem_Controls(CDIText);
		
		
		CDIText = CDIText.split("");
		
		for (i = 1; i < CDIText.length; i++)
		{
			fnPrintReplyDataToScreen(CDIText[i]);
		}
		
}


</SCRIPT>
