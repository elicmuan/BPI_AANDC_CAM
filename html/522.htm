<HTML>
<HEAD>
<!-- META NAME="GENERATOR" Content="Make HTML" -->
<META http-equiv="Page-Enter" Content="blendTrans(duration=0.01)">
<META http-equiv="Page-Exit" Content="blendTrans(duration=0.01)">
<link rel="stylesheet" type="text/css" href="Labels.css">
 <TITLE>Screen 22</TITLE>
<SCRIPT src="includes.js"></SCRIPT>
<SCRIPT LANGUAGE="vbscript" src="fdkEvents.vb"></SCRIPT>
</HEAD>
<BODY ID="bodyid" scroll="no" noresize onload="doeffect()" style="filter:revealTrans(duration=0.0,transition=23)">
<div id="warning" style="background-image:url('RedWarning.png');width:50px;height:50px;position:absolute;margin-top:340px;margin-left:130px;"></div>
<P id="lblGreetings"></p>
<P class="ndcLine4Text" id="msg" style="width:1024px;margin-left:-120px;text-align:center;margin-top:100px;">Mababa sa minimum withdrawal amount.</P>
</BODY>

<SCRIPT LANGUAGE="javascript">
var str_opcode = '';

var time = new Date().toLocaleTimeString();
str_opcode = parent.leftFrame.COM_UCDI_INTERFACE.ucdiString("lang_type");


			
				if(time.charAt(time.length-2)=='A'){
								if (str_opcode == 'T'){
								
									document.getElementById("lblGreetings").innerHTML = "Magandang Umaga!";
								}
								else{
									document.getElementById("lblGreetings").innerHTML = "Good Morning!";
								}
				}
				else{
				
					time = time.replace(" ","");
					
						if(parseInt(time.charAt(0)) >= 6 && time.charAt(1) == ":" || parseInt(time.charAt(1)) == 0 || parseInt(time.charAt(1)) == 1){
								if (str_opcode == 'T'){
								
									document.getElementById("lblGreetings").innerHTML = "Magandang Gabi!";
								}
								else{
									document.getElementById("lblGreetings").innerHTML = "Good Evening!";
								}
								//evening
						}
						else if (parseInt(time.charAt(0)) == 1 && time.charAt(1) == 2 && parseInt(time.charAt(3)) >= 0  || parseInt(time.charAt(0)) < 2){
								if (str_opcode == 'T'){
								
									document.getElementById("lblGreetings").innerHTML = "Magandang Tanghali!";
								}
								else{
									document.getElementById("lblGreetings").innerHTML = "Good Afternoon!";
								}
								//Tanghali
						}
						else{
								if (str_opcode == 'T'){
								
									document.getElementById("lblGreetings").innerHTML = "Magandang Hapon!";
								}
								else{
									document.getElementById("lblGreetings").innerHTML = "Good Afternoon!";
								}
								//Hapon
						}
							
						
						
				}
				if (str_opcode == "T"){
					
					document.getElementById("msg").innerHTML = "Mababa sa minimum withdrawal</br>amount";
					document.getElementById("warning").style.marginLeft ="190";
				}

</SCRIPT>


</HTML>
