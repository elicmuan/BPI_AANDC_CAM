	End Sub
	Sub InitStatebUCDI()
		Set UCDI = CreateObject("APTRAUSERCDI.APTRAUCDI")
		Dim intStatebFlagUCDI
		intStatebFlagUCDI = UCDI.UCDIinteger("BPIStatebFlagUCDI")
		If intStatebFlagUCDI = 0 Then
			document.getElementById("ErrorLine1").style.visibility = "hidden"
			document.getElementById("ErrorLine2").style.visibility = "hidden"
		Else
			document.getElementById("ErrorLine1").style.visibility = "visible"
			document.getElementById("ErrorLine2").style.visibility = "visible"
		End If
	End Sub
</SCRIPT>
