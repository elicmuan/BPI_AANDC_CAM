<SCRIPT LANGUAGE="javascript">
document.getElementById('lblEnglish').style.visibility = "visible";
document.getElementById('lblTaglish').style.visibility = "hidden";
var str_opcode = '';
str_opcode = parent.leftFrame.COM_UCDI_INTERFACE.ucdiString("lang_type");



function depositEngLanguage() {

    str_opcode = 'E';
    var cdiobject = new ActiveXObject("APTRAUSERCDI.APTRAUCDI");
    cdiobject.UCDIstring("lang_type") = "E";

    setGreetings('E');
    document.getElementById("buttonLanguageTaglish").style.backgroundImage = "url('../html/theme/000/images/btn_lang.png')";
    document.getElementById("buttonLanguageEnglish").style.backgroundImage = "url('../html/theme/000/images/btn_lang_red.png')";
    document.getElementById("btnEnglish_color").style.color = "#FFFFFF";  
    document.getElementById("btnTaglish_color").style.color = "rgb(100, 100, 100)";     
}

function depositTagLanguage() {
    
    str_opcode = 'T';
    var cdiobject = new ActiveXObject("APTRAUSERCDI.APTRAUCDI");
    cdiobject.UCDIstring("lang_type") = "T";

    setGreetings('T'); 	
    document.getElementById("buttonLanguageEnglish").style.backgroundImage = "url('../html/theme/000/images/btn_lang.png')";
    document.getElementById("buttonLanguageTaglish").style.backgroundImage = "url('../html/theme/000/images/btn_lang_red.png')";
    document.getElementById("btnTaglish_color").style.color = "#FFFFFF";  
    document.getElementById("btnEnglish_color").style.color = "rgb(100, 100, 100)";       

    
}

function timeOutScreen() {

var str_opcode = '';
str_opcode = parent.leftFrame.COM_UCDI_INTERFACE.ucdiString("lang_type");
    



var currentTime = new Date().getHours();
if(currentTime < 12){
    if (document.body) {
        document.body.background = "C:/Program Files/NCR APTRA/Advance NDC/html/theme/000/timeout_morning.png";
        
    }
}
else if (currentTime < 18){
    if (document.body) {
        document.body.background = "C:/Program Files/NCR APTRA/Advance NDC/html/theme/000/timeout_afternoon.png";
    }
}
else {
    if (document.body) {
        document.body.background = "C:/Program Files/NCR APTRA/Advance NDC/html/theme/000/timeout_evening.png";
        
    }
}

  setGreetings(str_opcode);
	if(str_opcode == 'T'){
		
		depositTagLanguage();
	}
	else{
		depositEngLanguage();

	}

}

function setGreetings(str_opcode){

var time = new Date().toLocaleTimeString();


if(time.charAt(time.length-2)=='A'){
    if (str_opcode == 'T'){
        document.getElementById("lblGreetings").innerHTML = "Magandang Umaga!";
    }
    else{
        document.getElementById("lblGreetings").innerHTML = "Good Morning!";
    }
}
else{
    time = time.replace(" ","");
    if(parseInt(time.charAt(0)) >= 6 && time.charAt(1) == ":" || parseInt(time.charAt(1)) == 0 || parseInt(time.charAt(1)) == 1){
        if (str_opcode == 'T'){    
                document.getElementById("lblGreetings").innerHTML = "Magandang Gabi!";
        }
        else{
            document.getElementById("lblGreetings").innerHTML = "Good Evening!";
        }
        //evening
    }
    else if (parseInt(time.charAt(0)) == 1 && time.charAt(1) == 2 && parseInt(time.charAt(3)) >= 0  || parseInt(time.charAt(0)) < 2){
            if (str_opcode == 'T'){
                document.getElementById("lblGreetings").innerHTML = "Magandang Tanghali!";
            }
            else{
                document.getElementById("lblGreetings").innerHTML = "Good Afternoon!";
            }
        //Tanghali
        }
    else{
        if (str_opcode == 'T'){
            document.getElementById("lblGreetings").innerHTML = "Magandang Hapon!";
        }
        else{
            document.getElementById("lblGreetings").innerHTML = "Good Afternoon!";
        }
        //Hapon
    }       


}


}

 
</SCRIPT>
